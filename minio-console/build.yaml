---
- hosts: "localhost"
  gather_facts: false
  vars_files:
    - "vars/common.yaml"
    - "vars/main.yaml"
  tasks:
    - ansible.builtin.import_tasks:
        file: "tasks/buildah_create.yaml"
    - ansible.builtin.file:
        dest: "{{ container_path }}{{ item }}"
        state: "touch"
        owner: "root"
        group: "root"
        mode: "0755"
      loop:
        - "/usr/local/bin/console"
    - ansible.builtin.get_url:
        url: "{{ item.url }}"
        dest: "{{ container_path }}/usr/local/bin/{{ item.dest }}"
        owner: "root"
        group: "root"
        mode: "0755"
      loop:
        - url: "https://github.com/minio/console/releases/download/v{{ minio_console_version }}/console-linux-amd64"
          dest: "console"
    - ansible.posix.synchronize:
        src: "rootfs/"
        dest: "{{ container_path }}/"
        archive: false
        links: true
        recursive: true
        rsync_opts:
          - "--exclude=.gitkeep"
          - "--ignore-existing"
    - ansible.builtin.command:
        cmd: "{{ item }}"
      loop:
        - "buildah run --network none {{ container_uuid }} systemctl enable console.service"
        - "buildah config --volume /etc/console {{ container_uuid }}"
    - ansible.builtin.import_tasks:
        file: "tasks/buildah_commit.yaml"
