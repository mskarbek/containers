---
- hosts: all
  gather_facts: false
  vars:
    #deployment_id: 78a9fe33
    remove_volumes: true
  vars_files:
    - "{{ env }}.yaml"
  tasks:
    - name: Deploy consul
      ansible.builtin.include_role:
        name: bootstrap-consul
        tasks_from: absent
      vars:
        service_name: consul
